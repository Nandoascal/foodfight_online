{% extends "foodfight/html/base.html" %}
{% block content %}
    <!-- The curly braces are the templating syntax. All logic/loops need an ender like endfor or endif -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
